<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p>
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task-wrapper__input" id="new-task" type="text">
        <button class="task-wrapper__add-button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks" id="incompleted-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img class="task__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button">
          <img class="task__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks" id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task" type="text">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button">
          <img class="task__delete-img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
